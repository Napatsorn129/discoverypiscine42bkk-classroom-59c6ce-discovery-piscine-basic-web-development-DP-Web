<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>แมวน่ารัก Responsive</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #ffe4ec; /* สีชมพูอ่อน */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #fff0f6;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(255, 105, 180, 0.1);
            padding: 24px;
            max-width: 400px;
            width: 90vw;
            text-align: center;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(255, 105, 180, 0.15);
        }
        .caption {
            margin-top: 16px;
            font-size: 1.2rem;
            color: #d63384;
            font-weight: bold;
        }
        @media (max-width: 500px) {
            .container {
                padding: 12px;
            }
            .caption {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://placekitten.com/400/300" alt="แมวน่ารัก">
        <div class="caption">แมวน่ารักในเว็บไซต์สีชมพู Responsive!</div>
