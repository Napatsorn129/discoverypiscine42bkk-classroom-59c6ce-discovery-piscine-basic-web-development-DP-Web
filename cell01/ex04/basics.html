<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to ensure a specific shade of pink if needed, and to apply Inter font */
        body {
            background-color: #FFC0CB; /* A standard light pink, "Pink ? whatâ€™s wrong with pink ?" implies a classic choice */
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px; /* Add some padding to the body for better visual spacing */
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <!-- Main content container to help with centering and layout -->
    <div class="flex-grow flex flex-col items-center justify-center p-4">
        <!-- Centered, white, bigger title with a special character -->
        <h1 class="text-white text-5xl md:text-6xl lg:text-7xl font-bold text-center mb-8">
            <span class="block">&lt;Hello, World!&gt;</span>
        </h1>

        <!-- Container for images and links, arranged side-by-side -->
        <div class="flex flex-col md:flex-row justify-center items-center md:items-start gap-8 mb-12 w-full max-w-4xl">
            <!-- First online shop image and link -->
            <div class="flex flex-col items-center w-full md:w-1/2">
                <img
                    src="https://placehold.co/400x250/F87171/FFFFFF?text=Online+Shop+1"
                    alt="Online Shop 1"
                    class="rounded-lg shadow-lg mb-4 w-full h-auto max-w-xs md:max-w-none"
                    onerror="this.onerror=null;this.src='https://placehold.co/400x250/CCCCCC/000000?text=Image+Unavailable';"
                />
                <a
                    href="https://www.example.com/shop1"
                    target="_blank"
                    class="text-blue-700 hover:underline text-lg font-medium rounded-md px-4 py-2 bg-white bg-opacity-70 shadow-md transition duration-300 ease-in-out transform hover:scale-105"
                >
                    Visit Shop 1
                </a>
            </div>

            <!-- Second online shop image and link -->
            <div class="flex flex-col items-center w-full md:w-1/2">
                <img
                    src="https://placehold.co/400x250/60A5FA/FFFFFF?text=Online+Shop+2"
                    alt="Online Shop 2"
                    class="rounded-lg shadow-lg mb-4 w-full h-auto max-w-xs md:max-w-none"
                    onerror="this.onerror=null;this.src='https://placehold.co/400x250/CCCCCC/000000?text=Image+Unavailable';"
                />
                <a
                    href="https://www.example.com/shop2"
                    target="_blank"
                    class="text-blue-700 hover:underline text-lg font-medium rounded-md px-4 py-2 bg-white bg-opacity-70 shadow-md transition duration-300 ease-in-out transform hover:scale-105"
                >
                    Visit Shop 2
                </a>
            </div>
        </div>

        <!-- Horizontal line -->
        <hr class="border-t-2 border-gray-300 w-full mb-4 max-w-4xl" />

        <!-- Copyright information, aligned to the right, italic, monospace -->
        <p class="self-end text-black text-sm italic font-mono pr-4 pb-4">
            &copy; your_login 2025
        </p>
    </div>
</body>
</html>
