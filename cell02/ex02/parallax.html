<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parallax Example</title>
    <link rel="stylesheet" href="parallax.css">
</head>
<body>
    <section class="parallax bg1">
        <div class="center-message">
            <h1>Welcome to the Parallax World</h1>
            <p>Scroll down to discover more!</p>
        </div>
    </section>
    <section class="black-block">
        <div class="block-message">
            <h2>This is a black block</h2>
            <p>You can put any message here.</p>
        </div>
    </section>
    <section class="parallax bg2">
        <div class="center-message">
            <h1>Thanks for Visiting!</h1>
            <p>Enjoy the view at the bottom.</p>
        </div>
    </section>
</body>
</html>
